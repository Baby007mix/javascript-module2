<!DOCTYPE html>
<html>
<head>
	<title>Magic Vending Machine</title>

</head>
<style>
	body{
		font-family: "arial";
		font-size: 20px;
	}
	h1{
		color: purple;
	}
</style>
<body>
<h1>Magic Vending Machine</h1>
</body>
<script>
var secretPhrase = "supermachineopen";
var passPhrase = prompt("Please Enter the Secret Phase to continue");
vendorMachineServe (passPhrase);

function vendorMachineServe (passPharse){
	if(passPhrase === secretPhrase){
		confirm("Excellent You got the Secret Password! You may now make an order!");
		var userOption = parseInt(prompt("Enter 1, 2 or 3 to make your selection:  1|Cheesecake, 2|Pizza, 3|Coke"));
			dispense(userOption);
	} else if (passPhrase !== secretPhrase){
		confirm("Is this what you entered ? "+ passPhrase);
		document.write("Oh No!! You don't know the secret." +"<br/>" + "Sorry & Good Bye!");
	}
}
 
function dispense(userOption) {
	switch(userOption){
		case 1:
			document.write("Your order of Cheesecake is being served!" +"<br />");
		break;
		case 2:
			document.write("Your order of Pizza is being served!" +"<br />");
		break;
		case 3:
			document.write("Your order of Coke is being served!" +"<br />");
		break;
		default:
			document.write("Please select 1, 2 or 3 to make your order." +"<br />");
		break;
	}
}
</script>
</html>
